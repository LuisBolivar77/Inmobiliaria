<div class="col-lg-8">
          <br>
          <div class="section_subtitle"> Lista de Personas ({{personas.length}})</div><br>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">cedula</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Accion</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of personas">
                  <th scope="row">{{p.cedula}}</th>
                  <td>{{p.nombre}}</td>
                  <td>{{p.apellido}}</td>
                  <td>{{p.telefono}}</td>
                  <td>{{p.rol.nombre}}</td>
                  <td><button class="btn" (click)="eliminar(p)">Eliminar</button><button style="margin-left: 10px" class="btn" (click)="ver(p)">ver</button></td>
                </tr>
              </tbody>
            </table>
</div>

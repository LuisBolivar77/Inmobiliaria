<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div>
          <h4 *ngIf="!locationSelec">Seleccione en el mapa la localizacion de filtro</h4>
          <h4 *ngIf="locationSelec"  style="color: blue"> El mapa le muestra los inmuebles a 1KM a la redonda
            <button class="btn" (click)="quietarFiltro()" style="margin-left: 500px; color: red"> QUITAR FILTRO</button></h4>
          
          <agm-map [zoom]="zoom" [latitude]="latSelected" [longitude]="longSelected" (mapClick)="onChoseLocation($event.coords.lat, $event.coords.lng)">
              <agm-marker  [latitude]="latSelected" [longitude]="latSelected"></agm-marker>
              <ng-container *ngIf="!locationSelec">
                  <agm-marker *ngFor="let i of inmuebles" [latitude]="i.latitud" [longitude]="i.longitud" (markerClick)="navigate(i)" >
                    
                  </agm-marker>
                </ng-container>
              <ng-container *ngIf="locationSelec">
                <agm-marker *ngFor="let i of listaFinal" [latitude]="i.latitud" [longitude]="i.longitud" (markerClick)="navigate(i)">
                  
                </agm-marker>
              </ng-container>
          </agm-map>
        </div>
      </div>
    </div>
  </div>
</div>
